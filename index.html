<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>ref双向绑定事件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div id="vue-app">
        <h1>watch监听属性</h1>
        <h3>watch会持续监听属性的状态，耗费性能</h3>
        <label>名前：　</label>
        <input type="text" ref="refName" @keyup.enter="onNameEnter" /><span>{{name}}</span><br />
        <label>年齢：　</label>
        <input type="text" ref="refAge" @keyup="onAgeEnter" /><span>{{age}}</span>
    </div>
</body>
<script src="app.js"></script>

</html>
