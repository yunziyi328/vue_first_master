<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>key键盘事件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div id="vue-app">
        <h1>键盘事件</h1>
        <h3>v-on:keyup,keydown键盘事件</h3>
        <!-- keyup,keydown键盘事件 -->
        <label>名前：　</label>
        <input type="text" v-on:keydown="keyName" />
        <label>年齢：　</label>
        <input type="text" v-on:keyup="keyAge" /><br />
        <h3>v-on:keydown.enter键盘事件</h3>
        <label>名前：　</label>
        <input type="text" v-on:keydown.enter="keyNameEnter" /></br>
        <h3>v-on:keydown.alt.enter键盘事件</h3>
        <label>年齢：　</label>
        <input type="text" v-on:keyup.alt.enter="keyAgeEnter" />
    </div>
</body>
<script src="app.js"></script>

</html>
