<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>key键盘事件</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link href="style.css" rel="stylesheet" />
</head>

<body>
    <div id="vue-app">
        <h1>双向数据绑定(既有输入也有输出) input / select / textarea</h1>
        <h3>v-on:keyup,keydown键盘事件</h3>
        <label>名前：　</label> <!-- 用来输入内容的 -->
        <!-- v-model.lazy => (延迟同步值)只有在鼠标离开时，输入的内容才会显示出来 -->
        <!-- v-model.trim => 过滤首尾空白字符 -->
        <!-- v-model.trim => 输入值转为数值类型 type="number" 如果为type="text" 输出的依然是字符串类型-->
        <input type="text" v-model="name" />
        <label>年齢：　</label>
        <input type="number" v-model.number="age" /><br />
        <p>{{name}} <span>{{age}}</span></p><!-- 用来输出内容的 -->
        <h3>v-on:keydown.enter键盘事件</h3>
        <label>名前：　</label>
        <input type="text" v-on:keydown.enter="keyNameEnter" /></br>
        <h3>v-on:keydown.alt.enter键盘事件</h3>
        <label>年齢：　</label>
        <input type="text" v-on:keyup.alt.enter="keyAgeEnter" />
    </div>
</body>
<script src="app.js"></script>

</html>
